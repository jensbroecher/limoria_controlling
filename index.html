<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="animate.css" rel="stylesheet" type="text/css">
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
<script src="jquery.min.js"></script>
<script src="cordova.js"></script>

<script type="text/javascript">
    
document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
screen.lockOrientation('portrait');
}
    
function scancode() {
    
cordova.plugins.barcodeScanner.scan(
      function (result) {
          alert("We got a barcode\n" +
                "Result: " + result.text + "\n" +
                "Format: " + result.format + "\n" +
                "Cancelled: " + result.cancelled);
          
          document.getElementById('aniwrap').style.display = 'block';
          
      }, 
      function (error) {
          alert("Scanning failed: " + error);
      }
   );

}
    
function namefound() {
person = localStorage.getItem("person");
alert("Willkommen, ""+person+"");
}

function letsgo() {
    document.getElementById('aniwrap').className = 'animated fadeOut';
	setTimeout(function(){
	document.location.href = 'main.html';
	}, 3000);
}
    
$(document).ready(function() {

});

</script>
    
<style>
    html {
    width: 100%;
    height: 100%;
    }
    body {
    font-family: Roboto, sans-serif;
	font-size: 18px;
	text-align: center;
    margin: 0px;
    padding: 0px;
    }
    #logo {
    margin-top: 5%;
    }
    .gobutton {
    border: 0px solid black;
    padding: 7px;
    color: white;
    width: 70%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-width: 200px;
    margin-top: 10px;
    margin-bottom: 10px;
    background-color: #FBAD01;
    }
    #aniwrap {
    display:none;
    }
</style>

</head>

<body id="splashpage">
    
<button class="gobutton animated zoomIn" onclick="scancode();" style="-webkit-animation-delay: 1s">Scan QR code</button>
    
<div id="aniwrap">
    
<div id="logo" class="animated fadeIn" style="-webkit-animation-delay: 1s">
<img style="-webkit-animation-delay: 2s" id="curry" src="logo-limoria.png">
</div>
    
<br>
<br>
<span class="animated fadeIn" style="-webkit-animation-delay: 2s">Firma ausw√§hlen:</span>
<br>
<br>
    
<button class="gobutton animated zoomIn" onclick="localStorage.setItem('company', 'Mayraa');letsgo();" style="-webkit-animation-delay: 2s">Mayraa</button>
<button class="gobutton animated zoomIn" onclick="localStorage.setItem('company', 'Curry Masala');letsgo();" style="-webkit-animation-delay: 2s">Curry Masala</button>
    
</div>

</body>
</html>
